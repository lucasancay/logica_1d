<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-container img {
            width: 30%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Minha Página HTML</h1>
</header>

<section>
    <h2>Fórmula 1 </h2>
    <p>Bem-vindo à minha página HTML!</p>
    <p>Este é um exemplo simples de uma página HTML com imagens.</p>
    <div class="image-container">
        <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2021/11/PHO20211114002.jpg" alt="Imagem 1">
        <img src="https://cdn-7.motorsport.com/images/amp/2d1Zz5LY/s1000/max-verstappen-red-bull-racing.jpg" alt="Imagem 2">
        <img src="https://s2-autoesporte.glbimg.com/klwRbMa52QjroHR_Nj-_pSulv24=/0x0:1200x715/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_cf9d035bf26b4646b105bd958f32089d/internal_photos/bs/2023/w/H/NdD2S6S9mSWxXA4RofMg/red-bull-f1-rb.jpg" alt="Imagem 3">
    </div>
</section>

<footer>
    <p>Rodapé - &copy; 2024</p>
</footer>

</body>
</html>
