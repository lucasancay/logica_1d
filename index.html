<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-container img {
            width: 30%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Minha Página HTML</h1>
</header>

<section>
    <h2>Seção Principal</h2>
    <p>Bem-vindo à minha página HTML!</p>
    <p>Este é um exemplo simples de uma página HTML com imagens.</p>
    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Imagem 1">
        <img src="https://via.placeholder.com/300" alt="Imagem 2">
        <img src="https://via.placeholder.com/300" alt="Imagem 3">
    </div>
</section>

<footer>
    <p>Rodapé - &copy; 2024</p>
</footer>

</body>
</html>
